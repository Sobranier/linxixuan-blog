<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<script>
    var prefixes = [' ', 'webkit', 'Webkit', 'Moz', 'O', 'ms'],
    ndDetect = document.createElement('div'),
    supportTransform = false,
    supportTransition = false;

    for (var i = 0, len = prefixes.length; i < len; i++) {
        var transform = prefixes[i] === ' ' ? 'transform' : prefixes[i] + 'Transform',
            transition = prefixes[i] === ' ' ? 'transition' : prefixes[i] + 'Transition';

        if (typeof ndDetect.style[transform] === 'string') {
            supportTransform = true;
        }

        if (typeof ndDetect.style[transition] === 'string') {
            supportTransition = true;
        }
    }

    document.write('supportTransform:&nbsp;' + supportTransform + '<br />supportTransition:&nbsp;' + supportTransition);
</script>
</body>
</html>
